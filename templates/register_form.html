{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>

<h2>Please use your email address as your username.</h2>
<form action="/register" method="POST">
    <p>Username (email)  <input type="text" name="username" value="username"></p>
    <p>Password  <input type="text" name="password"  value="password"></p>
    <input type="submit" value="Register">
</form>

{% endblock %}
