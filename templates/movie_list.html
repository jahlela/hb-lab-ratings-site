{% extends 'base.html' %}
{% block content %}

    <h2>Movies</h2>
    <ul>
      {% for movie in movies %}
          <li>
              <a href="/movies/{{ movie.movie_id }}">
                {{ movie.title }} ({{ movie.released_at }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
